<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Feed | Instaclone</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="../../static/home/images/favicon.ico" type="image/x-icon">
    <link href="../../static/home/css/style.css" rel="stylesheet">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.pack.js"></script>

</head>
<body>
<nav class="navigation">
    <a href="{% url  'home:index' %}">
        <img
                src="../../static/home/images/navLogo.png"
                alt="logo"
                title="logo"
                class="navigation__logo"
        />
    </a>
    <div class="navigation__search-container">
        <i class="fa fa-search"></i>
        {% csrf_token %}
        <input type="text" id="key" value="" placeholder="Search">
    </div>
    <script>
        $('#key').change(function () {
            $.ajax({
                type: "POST",
                url: "{% url 'home:search'%}",
                data: {
                    'key': $('#key').val(),
                    'csrfmiddlewaretoken': $("input[name=csrfmiddlewaretoken]").val()
                },
                dataType: 'html',
                success: function (data) {
                    $('#content_').html(data)
                },
            });
        });


    </script>

    <div class="navigation__icons">
        <a href="{% url 'home:logout' %}" class="navigation__link">
            đăng xuất
        </a>
        <a href="{% url 'home:newpost' %}" class="navigation__link">
            đăng bài
        </a>
        <a href="explore.html" class="navigation__link">
            <i class="fa fa-compass"></i>
        </a>
        <a href="#" class="navigation__link">
            <i class="fa fa-heart-o"></i>
        </a>
        <a href="{% url 'home:profile' user.username %}" class="navigation__link">
            <i class="fa fa-user-o"></i>
        </a>
    </div>
</nav>
<div id="content_">
    {% block content %}
    {% endblock content %}
</div>


<footer class="footer">
    <nav class="footer__nav">
        <ul class="footer__list">
            <li class="footer__list-item"><a href="#" class="footer__link">about us</a></li>
            <li class="footer__list-item"><a href="#" class="footer__link">support</a></li>
            <li class="footer__list-item"><a href="#" class="footer__link">blog</a></li>
            <li class="footer__list-item"><a href="#" class="footer__link">press</a></li>
            <li class="footer__list-item"><a href="#" class="footer__link">api</a></li>
            <li class="footer__list-item"><a href="#" class="footer__link">jobs</a></li>
            <li class="footer__list-item"><a href="#" class="footer__link">privacy</a></li>
            <li class="footer__list-item"><a href="#" class="footer__link">terms</a></li>
            <li class="footer__list-item"><a href="#" class="footer__link">directory</a></li>
            <li class="footer__list-item"><a href="#" class="footer__link">language</a></li>
        </ul>
    </nav>
    <span class="footer__copyright">© 2017 instagram</span>
</footer>
<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="../../static/home/js/app.js"></script>
</body>
</html>
<script type="text/javascript" src="https://code.jquery.com/jquery-latest.pack.js"></script>
