{% extends 'home/base.html' %}
{% block title %}Log In{% endblock %}
{% block content %}
    <div class="base_content">

        <img style="width: 100%; height: 250px;" src="/static/images/logo.png" alt="logo">
        <div class="container">
            <div class="bar_login">
                <div class="log"><a href="{% url 'home:login' %}">Log In</a></div>
                <div>&</div>
                <div class="log"><a href="{% url 'home:register' %}">Register</a></div>
            </div>
            <div class="col-md-12">
                <form action="{% url  'home:login' %}" method="post">
                    {% csrf_token %}
                    <div class="form--group">
                        <label for="username">Username or Email address</label>
                        <input type="text" class="form-control" id="username" name="username"
                               placeholder="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="password">
                    </div>
                    <small class="form-text text-muted"> {{ message }}</small>
                    <hr class="mb-4">
                    <button type="submit" class="btn-grad">LOGIN</button>
                </form>
            </div>
        </div>

    </div>
{% endblock %}
